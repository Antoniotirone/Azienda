<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azienda Agricola Tirone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Libre+Baskerville&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(228, 225, 216);
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            background: transparent;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .navbar img {
            height: 40px;
        }
        .navbar-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            font-family: 'Libre Baskerville', serif;
            transition: transform 0.2s ease-in-out, color 0.3s ease;
        }
        .navbar a:hover {
            transform: scale(1.1);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.6);
        }
        .navbar.scrolled a {
            color: white;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('18.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .hero img {
            max-width: 40%;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            cursor: pointer;
        }
        .scroll-down .arrow {
            font-size: 24px;
            display: block;
            margin-top: 5px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        .description {
            text-align: center;
            padding: 30px;
            margin-top: -30px;
            background: rgb(228, 225, 216);
        }
        .description h2 {
            color: black;
            margin-bottom: 10px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
        }
        .divider {
            width: 200px;
            height: 4px;
            background-color: #8B0000;
            margin: 10px auto 30px auto;
            border-radius: 2px;
        }
        .divider-left {
            width: 100px;
            height: 4px;
            background-color: #8B0000;
            margin: 10px 0 30px 0;
            border-radius: 2px;
        }
        .description-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 50px auto;
            text-align: left;
            padding: 0 50px;
        }
        .description-content img {
            width: 45%;
        }
        .text-content {
            width: 45%;
        }
        .text-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: black;
            font-size: 36px;
            font-family: 'Cormorant Garamond', serif;
            text-align: left;
        }
        .text-content p {
            font-size: 20px;
            color: black;
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
        }
        .footer {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            justify-content: space-around;
        }
        .footer div {
            flex: 1;
            padding: 10px;
        }
        .footer div:nth-child(2) {
            border-left: 2px solid white;
            border-right: 2px solid white;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer .social-icons img, .footer-logo img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .footer-logo img {
            width: 210px;
            display: block;
            margin: 0 auto 10px;
            position: relative;
            left: 5px;
        }
        .footer-bottom {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            border-top: none;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <img src="Logotrasp1.png" alt="Logo Azienda Agricola Tirone">
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="prodotti.html">Prodotti</a>
        <a href="chi-siamo.html">Chi Siamo</a>
        <a href="contatti.html">Contatti</a>
    </div>
</nav>

<section class="hero">
    <img src="Titolo sfondo2.png" alt="Titolo Azienda">
    <div class="scroll-down">
        Scopri di pi√π
        <div class="arrow">&#x2304;&#x2304;</div>
    </div>
</section>

<section class="description">
    <!-- contenuti -->
</section>

<footer class="footer">
    <!-- footer -->
</footer>

<div class="footer-bottom">
    <p>&copy; 2024 Azienda Agricola Tirone | Tutti i diritti riservati</p>
</div>

<script>
window.addEventListener('scroll', function() {
    var navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
</script>

</body>
</html>
