<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti - Azienda Agricola Tirone</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* NAVBAR stile di index */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            background: transparent;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .navbar img {
            height: 40px;
        }
        .navbar-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            font-family: 'Libre Baskerville', serif;
            transition: transform 0.2s ease-in-out, color 0.3s ease;
        }
        .navbar a:hover {
            transform: scale(1.1);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.6);
        }
        .navbar.scrolled a {
            color: white;
        }
        
        /* Tutto il resto CSS tuo rimane invariato */
        .hero { position: relative; width: 100%; height: 50vh; background: url('2.1sfondo.webp') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; text-align: center; color: white; }
        .hero h1 { font-size: 50px; background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; }
        .container { max-width: 1200px; margin: auto; padding: 40px; text-align: center; background: white; }
        .separator { border-top: 1px solid black; margin: 20px 0; }
        .product { display: inline-block; background: white; margin: 15px; padding: 15px; border-radius: 10px; width: 250px; text-align: left; cursor: pointer; }
        .product img { width: 100%; height: 180px; object-fit: cover; }
        .product p, .product strong { font-family: 'Lato', sans-serif; }
        .product-links { text-transform: uppercase; display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .product-links a { text-decoration: none; color: black; font-weight: bold; cursor: pointer; }
        .product-links a:hover, .product-links a.active { color: green; }
        .footer { background: rgba(0, 0, 0, 0.6); color: white; text-align: center; padding: 40px 20px; display: flex; justify-content: space-around; }
        .footer div { flex: 1; padding: 10px; }
        .footer div:nth-child(2) { border-left: 2px solid white; border-right: 2px solid white; }
        .footer p { margin: 5px 0; }
        .footer-logo img, .footer .social-icons img { width: 20px; }
        .footer-bottom { background: rgba(0, 0, 0, 0.6); color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<!-- Navbar nuova -->
<nav class="navbar">
    <img src="Logotrasp1.png" alt="Logo Azienda Agricola Tirone">
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="prodotti.html">Prodotti</a>
        <a href="chi-siamo.html">Chi Siamo</a>
        <a href="contatti.html">Contatti</a>
    </div>
</nav>

<!-- Tutto il resto rimane identico -->
<section class="hero">
    <h1>Prodotti</h1>
</section>

<section class="container">
    <div class="product-links">
        <a onclick="showProducts('all')">Tutti i prodotti</a>
        <a onclick="showProducts('mandorle')">Mandorle</a>
        <a onclick="showProducts('olio')">Olio</a>
        <a onclick="showProducts('vino')">Vino</a>
    </div>
    <div class="separator"></div>

    <!-- Tutti i prodotti -->
    (segue elenco prodotti mandorle, olio, vino...)
</section>

<footer class="footer">
    (footer identico)
</footer>

<div class="footer-bottom">
    <p>&copy; 2024 Azienda Agricola Tirone | Tutti i diritti riservati</p>
</div>

<!-- Script navbar scroll -->
<script>
window.addEventListener('scroll', function() {
    var navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
</script>

</body>
</html>
