<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti - Azienda Agricola Tirone</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(0, 0, 0, 0.6); padding: 15px; text-align: center; z-index: 1000; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; transition: transform 0.2s ease-in-out; display: inline-block; }
        .navbar a:hover { transform: scale(1.1); }
        .hero { position: relative; width: 100%; height: 50vh; background: url('2.1sfondo.webp') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; text-align: center; color: white; }
        .hero h1 { font-size: 50px; background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; }
        .container { max-width: 1200px; margin: auto; padding: 40px; text-align: center; background: white; }
        .separator { border-top: 1px solid black; margin: 20px 0; }
        .product { display: inline-block; background: white; margin: 15px; padding: 15px; border-radius: 10px; width: 250px; text-align: left; }
        .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 0; }
        .product p { font-size: 16px; margin: 0; font-family: 'Lato', sans-serif; }
        .product strong { display: block; font-size: 16px; font-weight: bold; margin-top: 2px; font-family: 'Lato', sans-serif; }
        .product-links { text-transform: uppercase; display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .product-links a { text-decoration: none; color: black; font-weight: bold; cursor: pointer; transition: color 0.3s; }
        .product-links a:hover, .product-links a.active { color: green; }
    </style>
    <script>
        function showProducts(category) {
            let allProducts = document.querySelectorAll('.product');
            allProducts.forEach(product => product.style.display = 'none');
            document.querySelectorAll('.product-links a').forEach(link => link.classList.remove('active'));
            
            if (category === 'all') {
                allProducts.forEach(product => product.style.display = 'inline-block');
                document.querySelector('.product-links a[onclick*="all"]').classList.add('active');
            } else {
                document.querySelectorAll('.' + category).forEach(product => product.style.display = 'inline-block');
                document.querySelector(`.product-links a[onclick*='${category}']`).classList.add('active');
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            let allProductsLink = document.querySelector('.product-links a[onclick*="all"]');
            allProductsLink.classList.add('active');

            document.querySelectorAll('.product-links a').forEach(link => {
                link.addEventListener('click', function() {
                    document.querySelectorAll('.product-links a').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="prodotti.html">Prodotti</a>
        <a href="chi-siamo.html">Chi Siamo</a>
        <a href="contatti.html">Contatti</a>
    </nav>
    <section class="hero">
        <h1>Prodotti</h1>
    </section>
    <section class="container">
        <div class="product-links">
            <a onclick="showProducts('all')">Tutti i prodotti</a>
            <a onclick="showProducts('mandorle')">Mandorle</a>
            <a onclick="showProducts('olio')">Olio</a>
            <a onclick="showProducts('vino')">Vino</a>
        </div>
        <div class="separator"></div>
        <div class="product mandorle">
            <img src="mandorle.jpg.webp" alt="Mandorle">
            <p>Mandorle sgusciate Azienda Agricola Tirone 1kg</p>
            <strong>20€</strong>
        </div>
        <div class="product olio">
            <img src="olio.jpg.webp" alt="Olio d'oliva">
            <p>Olio olio extravergine di oliva BIO Azienda Agricola Tirone 1l</p>
            <strong>25€</strong>
        </div>
        <div class="product vino">
            <img src="vino.jpg.webp" alt="Vino">
            <p>Vino rosso Azienda Agricola Tirone 1l</p>
            <strong>25€</strong>
        </div>
    </section>
</body>
</html>
